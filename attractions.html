<!-- attractions.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractions - Sunny Splash Waterpark</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts (optional) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Attractions Section -->
    <section class="attractions">
        <div class="container">
            <h2>Our Attractions</h2>
            <div class="attraction-list">
                <div class="attraction">
                    <img src="https://raw.githubusercontent.com/narcisogon/slides-page/main/attractions1.jpg" alt="Water Slides">
                    <h3>Thrilling Water Slides</h3>
                    <p>Experience the rush on our state-of-the-art water slides.</p>
                </div>
                <div class="attraction">
                    <img src="https://raw.githubusercontent.com/narcisogon/slides-page/main/attractions2.jpg" alt="Wave Pool">
                    <h3>Wave Pool</h3>
                    <p>Enjoy the waves in our expansive wave pool.</p>
                </div>
                <div class="attraction">
                    <img src="https://raw.githubusercontent.com/narcisogon/slides-page/main/attractions3.jpg" alt="Lazy River">
                    <h3>Lazy River</h3>
                    <p>Relax and float along our serene lazy river.</p>
                </div>
                <!-- Add more attractions as needed -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
