<!-- booking.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - Sunny Splash Waterpark</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts (optional) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Booking Section -->
    <section class="booking">
        <div class="container">
            <h2>Book Your Visit</h2>
            <form id="booking-form">
                <div class="form-group">
                    <label for="booking-name">Name:</label>
                    <input type="text" id="booking-name" name="booking-name" required>
                </div>
                <div class="form-group">
                    <label for="booking-email">Email:</label>
                    <input type="email" id="booking-email" name="booking-email" required>
                </div>
                <div class="form-group">
                    <label for="booking-date">Date:</label>
                    <input type="date" id="booking-date" name="booking-date" required>
                </div>
                <div class="form-group">
                    <label for="ticket-type">Ticket Type:</label>
                    <select id="ticket-type" name="ticket-type" required>
                        <option value="">Select</option>
                        <option value="general">General Admission - $30</option>
                        <option value="vip">VIP Pass - $50</option>
                        <option value="season">Season Pass - $200</option>
                    </select>
                </div>
                <button type="submit" class="btn">Book Now</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
