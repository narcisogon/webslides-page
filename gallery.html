<!-- gallery.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Sunny Splash Waterpark</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts (optional) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Gallery Section -->
    <section class="gallery">
        <div class="container">
            <h2>Gallery</h2>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="https://raw.githubusercontent.com/narcisogon/slides-page/main/gallery1.jpg" alt="Water Slide 1">
                </div>
                <div class="gallery-item">
                    <img src="https://raw.githubusercontent.com/narcisogon/slides-page/main/gallery2.jpg" alt="Wave Pool">
                </div>
                <div class="gallery-item">
                    <img src="https://raw.githubusercontent.com/narcisogon/slides-page/main/gallery3.jpg" alt="Lazy River">
                </div>
                <!-- Add more gallery items as needed -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
